<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

                <div class="calculator__field">
                    <label for="origin" class="calculator__label">Origem</label>
                    <input 
                        type="text" 
                        id="origin" 
                        class="calculator__input"
                        placeholder="Digite sua cidade de origem"
                        list="cities-list"
                        required
                    >
                </div>

                <div class="calculator__field">
                    <label for="destination" class="calculator__label">Destino</label>
                    <input 
                        type="text" 
                        id="destination" 
                        class="calculator__input"
                        placeholder="Digite sua cidade de destino"
                        list="cities-list"

                    >

                <div class="calculator__field">

                        <label class="calculator__transport-option">
                            <input

                                value="bicycle"
                                class="calculator__transport-input"
                            >
                            <span class="calculator__transport-label">üö¥ Bicicleta</span>
                        </label>

                        <label class="calculator__transport-option">
                            <input 
                                type="radio" 
                                name="transport" 
                                value="car"
                                class="calculator__transport-input"
                                checked
                            >
                            <span class="calculator__transport-label">üöó Carro</span>
                        </label>

                        <label class="calculator__transport-option">
                            <input

                            >
                            <span class="calculator__transport-label">üöå √înibus</span>

    <script src="js/routes-data.js"></script>
    <script src="js/config.js"></script>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</html>
